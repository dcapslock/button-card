site_name: custom:button-card documentation
site_url: https://custom-cards.github.io/button-card/
repo_url: https://github.com/custom-cards/button-card
repo_name: custom-cards/button-card
edit_uri: edit/dev/docs/
docs_dir: source
site_dir: public

nav:
  - Home: 'index.md'
  - Installation: 'installation.md'
  - Configuration:
      - Main Options: 'config/main.md'
      - Actions object: 'config/actions.md'
      - Lock object: 'config/lock.md'
      - State object: 'config/state.md'
      - Tooltip object: 'config/tooltip.md'
  - Advanced:
      - JS Templates: 'advanced/js-templates.md'
      - Config Templates: 'advanced/config-templates.md'
      - Triggers Update: 'advanced/triggers-update.md'
      - Layouts: 'advanced/layout.md'
      - Aspect Ratio: 'advanced/aspect-ratio.md'
      - Section Views: 'advanced/section-views.md'
      - Styling: 'advanced/styling.md'
      - Custom Fields: 'advanced/custom-fields.md'
      - Ripple/Hover Effect: 'advanced/ripple.md'
      - Spinner: 'advanced/spinner.md'
  - Examples:
      - Basic Examples: 'examples/basic.md'
      - Using state: 'examples/state.md'
      - Styling: 'examples/styling.md'
      - Animations: 'examples/animations.md'
      - Custom Sizing: 'examples/sizing.md'
      - JS Templates: 'examples/js-templates.md'
  - Community:
      - Contribute: 'community/contribute.md'
      - Links: 'community/links.md'
  - Changelog: 'changelog.md'

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.instant.prefetch
    - toc.follow
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
    - pymdownx.snippets
    - search.highlight
    - search.suggest
    - search.share
  custom_dir: overrides
  logo: images/custom-card.png
  favicon: images/custom-card.png

  palette:
    # Palette toggle for automatic mode
    - media: '(prefers-color-scheme)'
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

use_directory_urls: true

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - attr_list
  - tables
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: true

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - js/tablesort.js

validation:
  links:
    absolute_links: relative_to_docs
    anchors: warn
    unrecognized_links: warn
    not_found: warn
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: relative_to_docs

extra:
  version:
    provider: mike
    default: stable
    alias: true
    alias_type: copy
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/custom-cards/button-card
      name: GitHub
    - icon: fontawesome/brands/discord
      link: https://discord.gg/Qa5fW2R
      name: Discord
    - icon: fontawesome/solid/comments
      link: https://community.home-assistant.io/t/lovelace-button-card/65981
      name: HA Community

plugins:
  - mike
  - search
